<section id="wrapper" class="login-register">
  <div class="login-box">
    <div class="white-box">
      <form class="form-horizontal form-material" id="loginform" [formGroup]="loginForm" (ngSubmit)="login()">
        <img class="box-title m-b-20" src="../../../assets/images/logo.png" />
        <p class="alert alert-danger" *ngIf="status != 200">{{data}}</p>
        <div class="alert alert-danger" *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">
          <span *ngIf="loginForm.get('email').errors['required']"> Email is required!</span>
          <span *ngIf="loginForm.get('email').errors['email'] && !loginForm.get('email').errors['required']">Email is invalid!</span>
        </div>
        <div class="alert alert-danger" *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched && !(!loginForm.get('email').valid && loginForm.get('email').touched)">
          Password is required!
        </div>
        <div class="progress progress-lg {{loadershow == '1' ? '':'hide'}}">
          <div class="progress-bar progress-bar-info active progress-bar-striped" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%" role="progressbar">
            <span class="sr-only">100% Complete (success)</span> </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="true" placeholder="Email" id="email" formControlName="email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password" placeholder="Password" id="password" formControlName="password">
          </div>
        </div>

        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-success btn-lg btn-block text-uppercase waves-effect waves-light login-btn" type="submit" [disabled]="!loginForm.valid">Log In</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
