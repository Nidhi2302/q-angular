<app-leftpanel></app-leftpanel>

<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row bg-title">
      <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
        <h4 class="page-title">Total Coupons Redeemed Per Vendor</h4>
      </div>
    </div>
  <div id="amount-raised">
    <div class="col-md-12 col-lg-12 col-sm-12">
        <div class="table-responsive listView dashboard">
          <table class="table table-colored text-capitalize">
              <thead>
                <tr>
                  <th>Coupon Name</th>
                  <th>Vendor/Store Name</th>
                  <th>Total Coupons Redeemed</th>

                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let vendor of topVendors| paginate: {id: 'server', itemsPerPage: perPageItem, currentPage: currentPageNumber,totalItems: totalUser}">
                          <td class="txt-oflo">{{ vendor.coupon_name }}</td>
                          <td class="txt-oflo">{{ vendor.vendor_name }}</td>
                          <td class="txt-oflo">{{ vendor.total_coupons }}</td>
                </tr>
                <tr class="no-data text-center" *ngIf="topVendors.length==0">
                    <td colspan="4">No record found</td>
                </tr>
              </tbody>
          </table>
          <div class="text-center">
            <div class="loadersmall" [ngClass]="{ 'hidden': !loading }"></div>
            <pagination-controls class="my-pagination" (pageChange)="getPage($event)" id="server"></pagination-controls>
        </div>
        </div>
    </div>
  </div>

  </div>
</div>
