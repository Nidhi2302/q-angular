<app-leftpanel></app-leftpanel>

<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row bg-title">
      <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
        <h4 class="page-title">Top User</h4>
      </div>
    </div>
        <div id="top-end-user">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <div class="table-responsive listView dashboard">
                  <table class="table table-colored text-capitalize">
                      <thead>
                        <tr>
                          <th>User Name</th>
                          <th>Coupons Redeemed</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let user of topUsers | paginate: {id: 'server', itemsPerPage: perPageItem, currentPage: currentPageNumber,totalItems: totalUser}">
                                  <td class="txt-oflo">{{ user.user_name }}</td>
                                  <td class="txt-oflo">{{ user.total_redeems }}</td>
                        </tr>
                        <tr class="no-data text-center" *ngIf="topUsers.length==0">
                            <td colspan="4">No record found</td>
                        </tr>
                      </tbody>
                  </table>
                  <div class="text-center">
                    <div class="loadersmall" [ngClass]="{ 'hidden': !loading }"></div>
                    <pagination-controls class="my-pagination" (pageChange)="getPage($event)" id="server"></pagination-controls>
                </div>
                </div>
              </div>
        </div>
    </div>
  </div>
